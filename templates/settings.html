<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>API Key Settings</h2>

        <form method="post">
            <label class="form-label">Select AI Model:</label>
            <select class="form-control" id="model-select" name="model" required>
                <option value="">-- Select AI Model --</option>
                <option value="gemini">Gemini</option>
                <option value="openai">OpenAI ChatGPT</option>
                <option value="ollama">Ollama (No API Key Required)</option>
            </select>
            <br>

            <label class="form-label">Enter API Key:</label>
            <input type="text" class="form-control" id="api-key" name="api_key" required>
            <br>

            <button type="submit" class="btn btn-primary">Save API Key</button>
        </form>
    </div>

    <script>
        document.getElementById("model-select").addEventListener("change", function() {
            var apiKeyInput = document.getElementById("api-key");
            if (this.value === "ollama") {
                apiKeyInput.value = "";  // Clear input when Ollama is selected
                apiKeyInput.disabled = true;
                apiKeyInput.placeholder = "No API Key required for Ollama";
            } else {
                apiKeyInput.disabled = false;
                apiKeyInput.placeholder = "Enter your API Key";
            }
        });
    </script>
</body>
</html>
